name: Quality Gates

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build marketing site (Next + CF)
        run: |
          pnpm --filter @kotadb/web build
          pnpm --filter @kotadb/web run build:cf

      - name: Install Playwright browsers
        run: npx -y playwright install --with-deps

      - name: Run marketing smoke tests
        run: pnpm test:integration

      - name: Build dashboard (Next)
        run: pnpm --filter @kotadb/app build

      - name: Run dashboard smoke tests
        run: pnpm test:integration:app

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Run security audit
        run: pnpm audit --production
        continue-on-error: true

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3

  performance-check:
    name: Performance Validation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build production
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://example.com
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test_anon_key
          NEXT_PUBLIC_APP_URL: https://example.com
          NEXT_PUBLIC_DASHBOARD_URL: https://example.com
        run: pnpm --filter @kotadb/web build && pnpm --filter @kotadb/web run build:cf

      - name: Start static server
        run: |
          npx serve -s apps/web/.vercel/output/static -l 3000 &
          sleep 5

      - name: Check bundle size
        run: |
          echo "Checking bundle sizes..."
          # Add bundle size checking logic here

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000/
          uploadArtifacts: true
          temporaryPublicStorage: true

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check for outdated dependencies
        run: pnpm outdated || true

      - name: License compliance check
        run: pnpm licenses list || echo "License check not configured"
